name: Check Links

on:
  pull_request:
    paths:
      - '**.md'
      - '**.html'
      - 'docs/**'
  push:
    branches:
      - main
    paths:
      - '**.md'
      - '**.html'
      - 'docs/**'
  schedule:
    # Run every Sunday at 9:00 AM UTC
    - cron: '0 9 * * 0'
  workflow_dispatch:

jobs:
  link-check:
    name: Check Broken Links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check links in markdown files
        uses: lycheeverse/lychee-action@v2
        with:
          # Check all markdown and html files
          args: --verbose --no-progress --accept 200,204,429 --timeout 20 --retry-wait-time 10 --max-retries 3 './**/*.md' './**/*.html'
          # Fail on broken links
          fail: true
          # Don't check private/internal links
          # Format: json
          format: markdown
          # Output file
          output: lychee-report.md

      - name: Upload link check report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: link-check-report
          path: lychee-report.md
          retention-days: 30

      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ”— Link Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f lychee-report.md ]; then
            cat lychee-report.md >> $GITHUB_STEP_SUMMARY
          else
            echo "No broken links found! âœ…" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR with results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            let report = '## ðŸ”— Broken Links Found\n\n';

            if (fs.existsSync('lychee-report.md')) {
              report += fs.readFileSync('lychee-report.md', 'utf8');
            } else {
              report += 'Please check the action logs for details.';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
