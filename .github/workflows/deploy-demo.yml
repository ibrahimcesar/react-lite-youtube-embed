name: Deploy Docs to GitHub Pages

on:
  # Trigger on all releases (including pre-releases)
  release:
    types: [published]

  # Allow manual deployment
  workflow_dispatch:

  # Trigger on pushes to main branch that affect docs
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-demo.yml'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node 22
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying docs for version: $VERSION"

      - name: Install library dependencies
        run: npm ci

      - name: Build library
        run: npm run build
        env:
          NODE_ENV: production

      - name: Install docs dependencies
        working-directory: ./docs
        run: npm ci

      - name: Build docs
        working-directory: ./docs
        env:
          NODE_ENV: production
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/build

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create deployment summary
        run: |
          echo "## ðŸ“š Documentation Deployed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Live Documentation" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "### ðŸ“¦ Release Information" >> $GITHUB_STEP_SUMMARY
            echo "- **Version**: ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Release**: [${{ github.event.release.name }}](${{ github.event.release.html_url }})" >> $GITHUB_STEP_SUMMARY
            if [ "${{ github.event.release.prerelease }}" == "true" ]; then
              echo "- **Type**: Pre-release ðŸ§ª" >> $GITHUB_STEP_SUMMARY
            else
              echo "- **Type**: Stable Release âœ…" >> $GITHUB_STEP_SUMMARY
            fi
          fi
