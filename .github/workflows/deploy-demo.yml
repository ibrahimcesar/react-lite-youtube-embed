name: Deploy Demo to GitHub Pages

on:
  # Trigger on all releases (including pre-releases)
  release:
    types: [published]

  # Allow manual deployment
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version to use in demo (leave empty for latest)'
        required: false
        type: string

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Demo
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node 20
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Get version to deploy
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying demo with version: $VERSION"

      - name: Install library dependencies
        run: npm ci

      - name: Build library
        run: npm run build
        env:
          NODE_ENV: production

      - name: Update demo to use local library
        working-directory: ./demo
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Using local react-lite-youtube-embed build (v$VERSION)"

          # Update package.json to use local build
          npm install ../. --save --package-lock-only

          # Show what was configured
          echo "Demo package.json updated to use local build"

      - name: Install demo dependencies
        working-directory: ./demo
        run: npm ci

      - name: Build demo
        working-directory: ./demo
        env:
          NODE_ENV: production
        run: npm run build

      - name: Add .nojekyll file
        working-directory: ./demo
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./demo/out

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Demo Deployed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Live Demo" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "### ðŸ“¦ Release Information" >> $GITHUB_STEP_SUMMARY
            echo "- **Version**: ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Release**: [${{ github.event.release.name }}](${{ github.event.release.html_url }})" >> $GITHUB_STEP_SUMMARY
            if [ "${{ github.event.release.prerelease }}" == "true" ]; then
              echo "- **Type**: Pre-release ðŸ§ª" >> $GITHUB_STEP_SUMMARY
            else
              echo "- **Type**: Stable Release âœ…" >> $GITHUB_STEP_SUMMARY
            fi
          fi
