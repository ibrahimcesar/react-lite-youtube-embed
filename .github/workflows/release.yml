name: Release
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  tag:
    name: Add/update 'latest' tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run latest-tag
        uses: EndBug/latest-tag@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Testing the lib
    runs-on: ubuntu-latest
    needs: tag
    permissions:
      contents: read
      id-token: write  # Required for SLSA provenance
      attestations: write  # Required for build attestations

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node 22
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Run the test suite
        run: npm run test

      - name: Generate build attestation
        id: attest
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'dist/**/*'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/
          retention-days: 1

  publish-npm:
    name: Publish on NPM
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      id-token: write  # Required for NPM Trusted Publishers (OIDC) and provenance

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js for NPM
        uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Publish to NPM
        run: |
          # Auth is handled via OIDC (Trusted Publishers) â€” no token needed
          echo "Publishing package: react-lite-youtube-embed"
          npm publish --provenance --access public

  publish-github:
    name: Publish on GitHub Packages
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for provenance

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js for GitHub Packages
        uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: 'https://npm.pkg.github.com'
          scope: '@ibrahimcesar'

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Publish to GitHub Packages
        run: |
          # Configure npm for GitHub Packages registry
          npm config set registry https://npm.pkg.github.com
          npm config set //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}

          # Publish with provenance
          npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
